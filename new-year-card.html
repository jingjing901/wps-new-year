<script>
    function drop() {
        $(".topDisL").animate({top: '0'}, 2000, "swing");
        $(".topDisS").animate({top: '0'}, 1000, "linear");
        $(".topDisM").animate({top: '0'}, 800, "swing");
    }

    $(".beginBtn").click(function () {
        $(".firstPage").addClass("none").removeClass("appblock");
        $(".swiper-container").removeClass("none").addClass("appblock");
    })
    $(".swiper-pagination").on("click",function() {
        getName();
        $(".alertWindow").removeClass("none").addClass("appblock");
    });
    $(".alertWindow").on("click",function() {
        $(".alertWindow").removeClass("appblock").addClass("none");
    });
</script>
<script>
